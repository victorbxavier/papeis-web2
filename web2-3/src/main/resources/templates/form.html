<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<title>Papel</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
	<div class="position-absolute top-50 start-50 translate-middle">
		<h1>Novo Papel</h1>
		<form action="#" th:action="@{/novopapel}" th:object="${papel}" method="post">
			<fieldset>
				<div class="mb-3">
					<label class="form-label">Id:</label>
					<input class="form-control" type="text" th:field="*{id}" />
				</div>

				<div class="mb-3">
					<label class="form-label">Descrição: </label>
					<input class="form-control" type="text" th:field="*{descricao}" />
				</div>

				<p><button type="submit" class="btn btn-primary">Submeter </button> 
				<button type="reset" class="btn btn-primary">Limpar</button></p>
			</fieldset>
		</form>
	</div>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</body>

</html>
